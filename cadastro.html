<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Raízes do Futuro</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>

<body class="cadastro-bg">

  <header>
     <button id="btnAcessibilidade" class="acessibilidade-btn" aria-label="Abrir opções de acessibilidade">♿</button>
  </header>

  <main class="cadastro-container">
    <div class="cadastro-card animate-fade" role="form" aria-labelledby="titulo-cadastro">

      <h1 id="titulo-cadastro">Cadastro de Voluntário</h1>
      <p class="sub-text">Preencha o formulário abaixo para participar dos nossos projetos.</p>

      <form id="cadastro-form" aria-describedby="instrucao">

        <span id="instrucao" class="sr-only">
          Todos os campos são obrigatórios. Use tab para navegar pelo formulário.
        </span>

        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" required maxlength="14" placeholder="000.000.000-00">
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" id="telefone" required maxlength="15" placeholder="(00) 00000-0000">
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required placeholder="seuemail@email.com">
        </div>

        <div class="input-group">
          <label for="cep">CEP</label>
          <input type="text" name="cep" id="cep" required maxlength="9" placeholder="00000-000">
        </div>

        <div class="input-group">
          <label for="projeto">Projeto de Interesse</label>
          <select name="projeto" id="projeto" required>
            <option value="">Selecione</option>
            <option>Projeto Raízes da Educação</option>
            <option>Verde Futuro</option>
            <option>Emprega Jovem</option>
          </select>
        </div>

        <button class="btn-neon" type="submit">Enviar Cadastro</button>

      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      Raízes do Futuro — 2025 • Todos os direitos reservados.
    </div>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">Mensagem</div>

</body>

</html>
